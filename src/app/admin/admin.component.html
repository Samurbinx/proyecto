
<div class="body">
<div class="table">
<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let place of places">
        <td>{{ place.nombre }}</td>
        
        <td>
          <button (click)="edit(place.id)">Editar</button>
          <button (click)="eliminar(place.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="form" *ngIf="!placeSelected">
  <form [formGroup]="addPlaceForm" *ngIf="!placeSelected"  (ngSubmit)="addPlace()" >
    <h3>Añadir lugar</h3>
      <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="nombre" required>
      </mat-form-field>
      
      <mat-form-field class="textarea">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="desc" id="textarea"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="20"></textarea>
      </mat-form-field>

      <button mat-button type="submit">Guardar</button>
      <button mat-button type="button" (click)="reload()">Cancelar</button>

  </form>
</div>

<div class="form" *ngIf="placeSelected">
    <form [formGroup]="adminForm" *ngIf="placeSelected"  (ngSubmit)="guardarDatos()" >
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" [(ngModel)]="placeSelected.nombre" required>
        </mat-form-field>
        
        <mat-form-field class="textarea">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="desc" [(ngModel)]="placeSelected.descripcion" required id="textarea"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="20"></textarea>
        </mat-form-field>

        <button mat-button type="submit">Guardar</button>
        <button mat-button type="button" (click)="reload()">Cancelar</button>
    </form>
  </div>
</div>
